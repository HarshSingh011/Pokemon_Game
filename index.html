<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Pokemon</title>
</head>
<body>
    <section>
        <div class="logo">
            <div><img class="logoImage" src="./views/logo.png" alt="Logo"></div>
        </div>
        <div class="pokemon">
            <div class="imageContent">
                <div class="pokemonImage">
                    <img src=""/>
                </div>
            </div>
            <div class="inputContent">
                <form class="inputForm" action="./result.html">
                    <div class="inputpokemon">
                        <label for="pokemonName" class="inputLabel">POKEMON</label>
                        <input type="text" id="pokemonName" name="pokemonName" class="inputName" placeholder="Enter your guess">
                    </div>
                    <div class="inputButtons">
                        <button type="button" class="submitAnswer">Submit</button>
                        <button type="button" class="gameStarted">Start</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
